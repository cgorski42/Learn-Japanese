<html>
<head>
    <title>Study Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="./fonts/fonts.css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda:700" rel="stylesheet">  
</head>
<body>
    <section>
    <aside>
        <nav>
            <img src="images/scroll-top.png">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="study.html">Study</a></li>
                <li><a href="resources.html">Resources</a></li>

            </ul>
            <img src="images/scroll-bottom.png">
        </nav>
    </aside>
    <article>
    <div id="quiz">
        <table>
        <tr style="height:50px">
            <th colspan="2">Score: {{score}} / {{attempts}}</th>
        </tr>
        <tr>
            <th>{{question}}</th>
            <td>
                <table>
                <tr>
                    <td><button v-on:click="checkAnswer(0)"> {{options[0]}} </button></td>
                    <td><button v-on:click="checkAnswer(1)"> {{options[1]}} </button></td>
                </tr>
                <tr>
                    <td><button v-on:click="checkAnswer(2)"> {{options[2]}} </button></td>
                    <td><button v-on:click="checkAnswer(3)"> {{options[3]}} </button></td>
                </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>{{stats}}</td>
        </tr>
        </table>
    </div>
    </article>
    </section>
<hr>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
